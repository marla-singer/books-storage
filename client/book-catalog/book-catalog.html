<template name="bookCatalog">
  <div class="container-fluid">
    <h1>Catalog</h1>
    <div class="row">
      <div class="col-xs-4">
        {{> statisticBlock }}
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th data-sort-by="author" name="sort-by">Автор</th>
            <th data-sort-by="title" name="sort-by">Название книги</th>
          </tr>
          </thead>
          <tbody>
          {{# each book in bookList }}
            <tr data-id="{{ book._id }}">
              <td>{{ book.details.author }}</td>
              <td>{{ book.details.title }}</td>
            </tr>
          {{/ each }}
          </tbody>
        </table>
      </div>
      <div class="col-xs-8">
        {{# if currentBook }}
          {{> bookPreview book=currentBook }}
        {{/ if }}
      </div>
    </div>
  </div>
</template>
