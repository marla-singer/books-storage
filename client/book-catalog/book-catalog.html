<template name="bookCatalog">
    <div class="container-fluid">
        <h1>Catalog</h1>
        <div class="row">
            <div class="col-xs-4">
                {{> statisticBlock }}
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{# each book in list }}
                        <tr data-id="{{ book._id }}">
                            <td>{{ book.details.author }}</td>
                            <td>{{ book.details.title }}</td>
                        </tr>
                    {{/ each }}
                    </tbody>
                </table>
            </div>
            <div class="col-xs-8">
                <!--{{# if bookDetails }}-->
                    {{> bookPreview bookDetails=bookDetails }}
                <!--{{/ if }}-->
            </div>
        </div>
    </div>
</template>
