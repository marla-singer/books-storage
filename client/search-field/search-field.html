<template name="searchField">
    <div class="container">
        <div class="form-group">
            <form class="input-group col-xs-4" method="get" id="find-by-isbn-form">
           <span class="input-group-btn">
                <button class="btn btn-danger" type="reset" id="clear-all">Clear</button>
            </span>
                <input type="text" class="form-control" id="search-field" placeholder="Enter ISBN number">
                <span class="input-group-btn">
                <button class="btn btn-default" type="submit" id="find-by-isbn">Find</button>
            </span>
            </form>
        </div>
        {{# if result }}
            {{> cardResult result=result }}
        {{/if }}
    </div>
</template>
