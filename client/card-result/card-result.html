<template name="cardResult">
    {{# unless noFound }}
        <div class="panel panel-default">
            <div class="panel-body">
                {{> bookCard result=result }}
                <div class="row">
                    <div class="col-xs-offset-2">
                        <a class="btn btn-sm btn-success" href="{{ result.link }}" target="_blank">Страница на LiveLib</a>
                        <button type="button" class="btn btn-sm btn-primary" id="save-book">Добавить в коллекцию</button>
                    </div>
                </div>
            </div>
        </div>
    {{ else }}
        <div class="alert alert-warning" role="alert">
            {{ result.error }}
        </div>
    {{/ unless }}
</template>
