<template name="bookAdditionalInformation">
  <div class="panel panel-info">
    <div class="panel-heading">
      <i class="fa fa-clipboard" aria-hidden="true"></i>
      <span class="panel-title">
        Дополнительная информация
      </span>
    </div>
    <div class="panel panel-body">
      {{# if addInfo.purchase_data }}
        <p><strong>Дата покупки:</strong> {{ addInfo.purchase_data }}</p>
      {{/ if }}
      {{# if addInfo.owner }}
        <p><strong>Владелец:</strong> {{ addInfo.owner }}</p>
      {{/ if }}
      {{# if addInfo.unhaul_book }}
        <p class="text-danger"><strong>Убрали из коллекции</strong></p>
      {{/ if }}
      {{# if addInfo.tags }}
        <p><strong>Теги:</strong> {{ addInfo.tags }}</p>
      {{/ if }}
      <a href="{{ book.details.link }}" target="_blank" class="btn btn-success">
        Ссылка на livelib
      </a>
      <hr>
      <!-- Если информации нет, то добавить -->
      <!-- Если информация есть, то отобразить обновить -->
      <p class="panel-title"><strong>Изменить/добавить</strong></p>
      <!-- Set Date -->
      <!-- Remove book from collection -->
      <div class="form-group">
        <input type="checkbox" name="set-putchase-data"> Указать дату покупки
      </div>
      {{# if setPurchaseData }}
        <div class="form-group">
          <label class="control-label">Дата покупки:</label>
          {{> selectDate }}
        </div>
      {{/ if }}
      <!-- Set owner -->
      <div class="form-group">
        <label class="control-label">Владелец:</label>
        <label class="radio-inline">
          <input type="radio" name="set-owner" value="Дарья" checked> Дарья
        </label>
        <label class="radio-inline">
          <input type="radio" name="set-owner" value="Наталья"> Наталья
        </label>
        <label class="radio-inline">
          <input type="radio" name="set-owner" value="Общая"> Общая
        </label>
      </div>
      <!-- Remove book from collection -->
      <div class="form-group">
        <input type="checkbox" name="set-unhual" value="unhaul-book"> Убрала книгу из коллекции
      </div>
      <!-- Set tags -->
      <div class="form-group">
        <label for="">Теги:</label>
        <button type="button" name="book-tag" class="btn btn-xs btn-default active">Научная фантастика</button>
        <button type="button" name="book-tag" class="btn btn-xs btn-primary">Детская литература</button>
        <button type="button" name="book-tag" class="btn btn-xs btn-info">Научно-популярная</button>
        <button type="button" name="book-tag" class="btn btn-xs btn-success">Фэнтези</button>
        <button type="button" name="book-tag" class="btn btn-xs btn-warning">Современная проза</button>
        <button type="button" name="book-tag" class="btn btn-xs btn-danger">Исторический роман</button>
      </div>
      <button class="btn btn-primary">Сохранить</button>
    </div>
  </div>
</template>
