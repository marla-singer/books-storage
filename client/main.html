<template name="bookPreview">
  <div class="panel panel-default">


    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title"><i class="fa fa-book" aria-hidden="true"></i> Информация о книге</span>
      </div>
      <div class="panel-body">
        {{> bookCard result=bookDetails }}
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="panel-title">Информация о читателе</span>
      </div>
      <div class="panel-body">
        <div class="form-goup">
          <label for="" class="control-label">Дата/месяц прочтения:</label>
            <div class='input-group date' id='datetimepicker1'>
              <input type="text" id="read-date" class="form-control" />
              <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
              </span>
            </div>
        </div>
        <div class="form-goup">
          <label for="inlineRadioOptions" class="control-label">Чтец:</label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Daria
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Natali
          </label>
        </div>
      </div>
    </div>
  </div>


</template>
