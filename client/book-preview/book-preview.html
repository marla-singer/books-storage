<template name="bookPreview">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="panel-title"><i class="fa fa-book" aria-hidden="true"></i>
        Информация о книге
      </span>
    </div>
    <div class="panel-body">
      {{> bookCard result=book.details }}
    </div>
  </div>
<!-- TODO: Create own template for reader information -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-pencil-square" aria-hidden="true"></i>
      <span class="panel-title">Информация о читателе</span>
    </div>
    <div class="panel-body">
      <form class="form-group">
        <!-- Block about reader -->
        <div class="form-group">
          {{# each reader in readerList }}
            <p>
              <i class="fa fa-check-square-o" aria-hidden="true"></i>
              {{ reader.person }} {{ reader.date }} Оценка: {{ reader.rating}} из 10
            </p>
          {{/ each }}
        </div>
        <hr>
        <!-- Add new reader if -->
        <!-- Set reader -->
        <div class="form-group">
          <label for="inlineRadioOptions" class="control-label">Чтец:</label>
          <label class="checkbox-inline">
            <input type="checkbox" name="set-reader" id="inlineRadio1" value="Дарья"> Дарья
          </label>
          <label class="radio-inline">
            <input type="checkbox" name="set-reader" id="inlineRadio1" value="Наталья"> Наталья
          </label>
        </div>
        <!-- Set Date -->
        <div class="form-group">
          <label for="" class="control-label">Дата прочтения:</label>
        {{> selectDate }}
        </div>
        <!-- Set rating -->
        <div class="form-group">
          {{> starsRating }}
          {{# each rating in ratingSet }}
            <label class="radio-inline">
              <input type="radio" name="set-rating" value="{{ rating }}"> {{ rating }}
            </label>
          {{/ each }}
        </div>

        <button class="btn btn-primary" id="save-reader-info">Save</button>
      </form>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading">
      <i class="fa fa-clipboard" aria-hidden="true"></i>
      <span class="panel-title">
        Дополнительная информация
      </span>
    </div>
    <div class="panel panel-body">
      <a href="https://livelib.ru" target="_blank" class="btn btn-success">
        Ссылка на livelib
      </a>

      <p>Дата покупки: </p>
      <p>Принадлежит: Дарье, Наталье, Общая </p>
      <p>Теги: научная-фантастика, детская книга, современная проза</p>
      <hr>
      <!-- Если информации нет, то добавить -->
      <!-- Если информация есть, то отобразить обновить -->
      <p class="panel-title"><strong>Изменить/добавить</strong></p>
      <!-- Set Date -->
      <div class="form-group">
        <label class="control-label">Дата покупки:</label>
        {{> selectDate }}
      </div>
      <!-- Set owner -->
      <div class="form-group">
        <label class="control-label">Принадлежит:</label>
        <label class="radio-inline">
          <input type="radio" name="set-owner" value="Дарья" checked> Дарья
        </label>
        <label class="radio-inline">
          <input type="radio" name="set-owner" value="Наталья"> Наталья
        </label>
        <label class="radio-inline">
          <input type="radio" name="set-owner" value="Общая"> Общая
        </label>
      </div>
      <!-- Set tags -->
      <div class="form-group">
        <label for="">Теги:</label>
        <button type="button" name="book-tag" class="btn btn-xs btn-default active">Научная фантастика</button>
        <button type="button" name="book-tag" class="btn btn-xs btn-primary">Детская литература</button>
        <button type="button" name="book-tag" class="btn btn-xs btn-info">Научно-популярная</button>
        <button type="button" name="book-tag" class="btn btn-xs btn-success">Фэнтези</button>
        <button type="button" name="book-tag" class="btn btn-xs btn-warning">Современная проза</button>
        <button type="button" name="book-tag" class="btn btn-xs btn-danger">Исторический роман</button>
      </div>
      <button class="btn btn-primary">Сохранить</button>
    </div>
  </div>
</template>
