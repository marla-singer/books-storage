<template name="bookPreview">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="panel-title"><i class="fa fa-book" aria-hidden="true"></i> Информация о книге</span>
    </div>
    <div class="panel-body">
      {{> bookCard result=book.details }}
    </div>
  </div>
<!-- TODO: Create own template for reader information -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <i class="fa fa-pencil-square" aria-hidden="true"></i>
      <span class="panel-title">Информация о читателе</span>
    </div>
    <div class="panel-body">

      <form class="form-group">
        <!-- Block about reader -->
        <div class="form-group">
          <p>
            <i class="fa fa-check" aria-hidden="true"></i>
            Даша 12.03.17 Оценка:  7
          </p>
          <p>
            <i class="fa fa-check" aria-hidden="true"></i>
            Даша 12.03.17 {{> starsRating }} 7
          </p>
        </div>

        <hr>
        <!-- Add new reader if -->
        <!-- Set reader -->
        <div class="form-group">
          <label for="inlineRadioOptions" class="control-label">Чтец:</label>
          <label class="checkbox-inline">
            <input type="checkbox" name="set-reader" id="inlineRadio1" value="Daria"> Дарья
          </label>
          <label class="radio-inline">
            <input type="checkbox" name="set-reader" id="inlineRadio1" value="Natali"> Наталья
          </label>
        </div>
        <!-- Set data-->
        <div class="form-group">
          <label for="" class="control-label">Дата прочтения:</label>
          <div class="form-inline">
            <div class="form-group">
              <select name="set-day" id="" class="form-control col-sm-3">
                {{# each day in days }}
                  <option value="{{ day }}">
                    {{ day }}
                  </option>
                {{/ each }}
              </select>
            </div>
            <div class="form-group">
              <select name="set-month" id="" class="form-control col-sm-3">
                {{# each month in months }}
                  <option value="{{ month.value }}" {{ month.selected }}>
                    {{ month.label }}
                  </option>
                {{/ each }}
              </select>
            </div>
            <div class="form-group">
              <select name="set-year" id="" class="form-control col-sm-3">
                {{# each year in years }}
                  <option value="{{ year.value }}" {{ year.selected }}>
                    {{ year.value }}
                  </option>
                {{/ each }}
              </select>
            </div>
          </div>
        </div>
        <!-- Set rating -->
        <div class="form-group">
          {{> starsRating }}
          {{# each rating in ratingSet }}
            <label class="radio-inline">
              <input type="radio" name="set-rating" value="{{ rating }}"> {{ rating }}
            </label>
          {{/ each }}
        </div>

        <button class="btn btn-primary" id="save-reader-info">Save</button>
      </form>
    </div>
  </div>
</template>
